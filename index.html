<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" type="icon" href="caneta-tinteiro-de-perto.png">
</head>
<body>
    
    <div class="header">

        <h1>Odin Etch a Sketch</h1>
        <h3 class="git"><a href="https://github.com/PMota173">Github</a></h3>

    </div>

    <div class="main">

        <div class="options">

            <div class="div">
                <h1 class="opsText">Options</h1>
            </div>

            <div class="modes">
                <button class="drawing button-17">Draw</button>
                <button class="eraser button-17">Eraser</button>
            </div>

            <div class="sizes">
                <button class="size8 button-17">8bits</button>
                <button class="size16 button-17">16bits</button>
                <button class="size32 button-17">32bits</button>
                <button class="size64 button-17">64bits</button>
            </div>

        </div>

        <div class="canvas">

            <div class="container"></div>
            <button class="reset button-17">Reset</button>

        </div>
        <div class="tips">

            <div>
                <h2>Tips:</h2>
                <p>Press 'space' to reset the canvas</p>
                <p>Press 'd' to select pencil</p>
                <p>Or press 'e' to select eraser</p>  
            </div> 

        </div>
    </div>
</body>
</html>
